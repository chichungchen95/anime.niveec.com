<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>動漫資料搜索</title>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/chichungchen95/anime.niveec.com/header.css');
  </style>
</head>
<body>
  <h1>動漫資料搜索</h1>
  <div class="search-container">
    <form id="searchForm" onsubmit="return false;">
      <input type="text" id="searchQuery" placeholder="輸入搜尋內容" required />
      <label>選擇顯示的結果數量:</label>
      <div id="resultCountButtons">
        <button type="button" data-count="5">5</button>
        <button type="button" data-count="10">10</button>
        <button type="button" data-count="15">15</button>
        <button type="button" data-count="20">20</button>
      </div>
    </form>
    <div id="resultsContainer"></div>
  </div>

  <script>
    let resultCount = 5;

    document.querySelectorAll("#resultCountButtons button").forEach(button => {
      button.addEventListener("click", function() {
        resultCount = this.getAttribute("data-count");
        searchAnime();
      });
    });

    async function searchAnime() {
      const searchQuery = document.getElementById("searchQuery").value;
      const screenWidth = window.innerWidth;
      const apiUrl = "https://api.chichungchen95.workers.dev";
  
      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: `q=${encodeURIComponent(searchQuery)}&screenWidth=${screenWidth}&resultCount=${resultCount}`
        });
  
        if (!response.ok) {
          throw new Error("API request failed");
        }
  
        const html = await response.text();
        document.getElementById("resultsContainer").innerHTML = html;
      } catch (error) {
        document.getElementById("resultsContainer").innerHTML = `<p style="color: red;">錯誤: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
